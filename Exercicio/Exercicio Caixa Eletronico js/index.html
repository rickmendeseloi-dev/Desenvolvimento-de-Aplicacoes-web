<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Caixa Eletrônico - Exemplo</title>
	<style>
		:root{font-family:Segoe UI, Roboto, Arial, sans-serif;color:#222}
		body{display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f2f5f9;margin:0}
		.atm{background:#fff;width:420px;padding:20px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.08)}
		h1{font-size:20px;margin:0 0 12px}
		.saldo{font-size:28px;font-weight:600;margin:8px 0;color:#0b74da}
		.row{display:flex;gap:8px;margin:8px 0}
		input[type=number]{flex:1;padding:10px;border:1px solid #d7dbe0;border-radius:6px}
		button{padding:10px 12px;border:0;background:#0b74da;color:#fff;border-radius:6px;cursor:pointer}
		button.secondary{background:#6c757d}
		.msg{margin-top:8px;color:#b22222}
		.history{margin-top:12px;border-top:1px dashed #e6e9ee;padding-top:10px;max-height:160px;overflow:auto}
		.history-item{font-size:13px;padding:6px 0;border-bottom:1px solid rgba(0,0,0,0.03)}
		.small{font-size:12px;color:#666}
		footer{margin-top:12px;font-size:12px;color:#777;text-align:center}
	</style>
</head>
<body>
	<main class="atm" role="main">
		<h1>Caixa Eletrônico</h1>
		<div>
			<div class="small">Saldo disponível</div>
			<div id="saldo" class="saldo">R$ 0,00</div>
		</div>

		<div class="row" style="margin-top:10px">
			<input id="valor-deposito" type="number" step="0.01" min="0" placeholder="Valor para depósito (ex: 100.00)" aria-label="Valor depósito">
			<button id="btn-depositar">Depositar</button>
		</div>

		<div class="row">
			<input id="valor-saque" type="number" step="0.01" min="0" placeholder="Valor para saque (ex: 50.00)" aria-label="Valor saque">
			<button id="btn-sacar" style="background:#dc3545">Sacar</button>
		</div>

		<div class="row">
			<button id="btn-consultar" class="secondary">Consultar Saldo</button>
			<button id="btn-reset" class="secondary" title="Zerar conta e histórico">Reset</button>
		</div>

		<div id="mensagem" class="msg" aria-live="polite"></div>

		<section class="history" aria-label="Histórico de transações">
			<div class="small">Histórico</div>
			<div id="historico-list"></div>
		</section>

		<footer>
			Feito com HTML e JavaScript — Depósito, Saque e Consulta.
		</footer>
	</main>

	<script src="script.js"></script>
</body>
</html>
